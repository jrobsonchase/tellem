[package]
name = "tellem"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num_enum = "0.5.1"
tendril = "0.4.2"
either = "1.6.1"
bytes = "1.0.1"
thiserror = "1.0.24"
tokio-util = { version = "0.6.6", features = ["codec"], optional = true }
tracing = "0.1.26"
async-trait = "0.1.50"
tokio = { version = "1.5.0", features = ["rt", "macros"], optional = true }
futures = "0.3.14"
pin-project = "1.0.7"

[dev-dependencies]
tokio = { version = "1.5.0", features = ["full"] }
anyhow = "1.0.40"
futures = "0.3.14"
tracing-subscriber = "0.2.18"

[features]
default = ["conn"]
codec = ["tokio-util"]
conn = ["codec", "tokio"]

